{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <p class="font-weight-light">Password requirements are :</p>
        <ul class="list-group">
            <li class="list-group-item">Is 8 characters in length or more.</li>
            <li class="list-group-item">Contains 1 digit or more.</li>
        </ul>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
